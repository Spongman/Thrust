<!doctype html>

<head>
	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		canvas {
			width: 100%;
			height: 100%;
		}
	</style>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/addons/p5.dom.min.js"></script>
	<script>
		Array.prototype.removeAt = function (i)
		{
			var other = this.pop();
			if (i < this.length)
				this[i] = other;
			return other;
		};
		Array.prototype.remove = function (e)
		{
			for (var i = this.length - 1; i >= 0; --i)
			{
				if (this[i] === e)
					this.removeAt(i);
			}
		};
	</script>
	<script type="text/javascript" src="index.js"></script>
