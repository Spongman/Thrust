	<script>
		Array.prototype.removeAt = function (i)
		{
			var other = this.pop();
			if (i < this.length)
				this[i] = other;
			return other;
		};
		Array.prototype.remove = function (e)
		{
			for (var i = this.length - 1; i >= 0; --i)
			{
				if (this[i] === e)
					this.removeAt(i);
			}
		};
	</script>
